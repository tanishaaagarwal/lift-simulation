<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Lift Simulation</title>
</head>

<body>
    <header>
        <h1 class="header">Lift Simulation</h1>
    </header>

    <main>
        <section class="input">
            <div class="input__container">
                <div class="input__container--input">
                    <label for="floor">Floor</label>
                    <input type="number" id="floor" placeholder="Enter Number of floor" />
                </div>
                <div class="input__container--input">
                    <label for="lift">Lift</label>
                    <input type="number" id="lift" placeholder="Enter Number of lift " />
                </div>
                <div class="input__container--button">
                    <button id="generate">Generate</button>
                </div>
            </div>

        </section>
    </main>
    <section class="floor-container">

    </section>
    <!-- Footer -->
    <footer>
        <div class="footer">
            <div class="footer__text">
                <p>Made by: <a href="#">Tanisha Agarwal</a></p>
            </div>
        </div>
    </footer>
    <script src="main.js"></script>
</body>

</html>
